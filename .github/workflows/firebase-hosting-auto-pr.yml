name: Auto Create Pull Request

on:
  push:
    branches:
      - development-* # Change to match the branches you want to trigger the action

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 3: Create or update a Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated changes from branch ${{ github.ref_name }}"
          branch: ${{ github.ref_name }}
          base: development # Change this to the base branch you want to merge into
          title: "Auto-generated PR for ${{ github.ref_name }}"
          body: |
            This pull request was automatically created by GitHub Actions.
            - **Source branch**: ${{ github.ref_name }}
            - **Target branch**: main
